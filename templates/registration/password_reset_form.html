<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="bg-dark">
<section class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-auto">
            <div class="alert alert-dark">
                <h1>Forgot your password?</h1>
                <br>
                <h5>Enter your email address below</h5>
                <br>
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="w-100 d-flex justify-content-center"><button type="submit" class="btn" style="background: #1b1d6d; color: #fff">Send</button></div>
                </form>
                <br>
                <div class="w-100 d-flex justify-content-center"><a href="{% url 'login_' %}">login</a></div>
            </div>
        </div>
    </div>
</section>
<style>
    a {
        text-decoration: none;
        color: #000;
        font-size: .7rem;
    }

    a:hover {
        color: #000;
    }
</style>
</body>
</html>
